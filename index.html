<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Relaciones</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            padding: 40px;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        p.description {
            text-align: center;
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-top: 1em;
            font-weight: 600;
            font-size: 15px;
        }

        select,
        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        select:focus,
        input[type="number"]:focus {
            border-color: #3498db;
            outline: none;
        }

        button {
            margin-top: 25px;
            padding: 14px;
            width: 100%;
            background-color: #3498db;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        .success-message {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #27ae60;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Relaciones entre Factores</h2>
        <p class="description">Por favor, selecciona dos factores y define la intensidad de su relación (0 = nula, 5 = muy fuerte).</p>

        <form id="formularioRelaciones">
            <label for="factorDesde">Factor de Origen:</label>
            <select id="factorDesde" name="factorDesde" required>
                <option value="">-- Selecciona un factor --</option>
                <option value="Liderazgo">Liderazgo</option>
                <option value="Colaboración">Colaboración</option>
                <option value="Pensamiento Estratégico Participativo">Pensamiento Estratégico Participativo</option>
                <option value="Participación de los interesados">Participación de los interesados</option>
                <option value="Resultados de la investigación">Resultados de la investigación</option>
                <option value="Calidad de la investigación">Calidad de la investigación</option>
                <option value="Comunicación">Comunicación</option>
                <option value="Visibilidad de la investigación">Visibilidad de la investigación</option>
                <option value="Impacto de la investigación">Impacto de la investigación</option>
                <option value="Financiación">Financiación</option>
                <option value="Moral del equipo">Moral del equipo</option>
                <option value="Recursos">Recursos</option>
                <option value="Productividad">Productividad</option>
                <option value="Confianza Interna">Confianza Interna</option>
                <option value="Reconocimiento Externo">Reconocimiento Externo</option>
            </select>

            <label for="factorHacia">Factor de Destino:</label>
            <select id="factorHacia" name="factorHacia" required>
                <option value="">-- Selecciona un factor --</option>
                <option value="Liderazgo">Liderazgo</option>
                <option value="Colaboración">Colaboración</option>
                <option value="Pensamiento Estratégico Participativo">Pensamiento Estratégico Participativo</option>
                <option value="Participación de los interesados">Participación de los interesados</option>
                <option value="Resultados de la investigación">Resultados de la investigación</option>
                <option value="Calidad de la investigación">Calidad de la investigación</option>
                <option value="Comunicación">Comunicación</option>
                <option value="Visibilidad de la investigación">Visibilidad de la investigación</option>
                <option value="Impacto de la investigación">Impacto de la investigación</option>
                <option value="Financiación">Financiación</option>
                <option value="Moral del equipo">Moral del equipo</option>
                <option value="Recursos">Recursos</option>
                <option value="Productividad">Productividad</option>
                <option value="Confianza Interna">Confianza Interna</option>
                <option value="Reconocimiento Externo">Reconocimiento Externo</option>
            </select>

            <label for="intensidad">Intensidad de la relación (0 a 5):</label>
            <input type="number" id="intensidad" name="intensidad" min="0" max="5" step="1" placeholder="Ej: 3" required>

            <button type="submit">Enviar Relación</button>
            <div class="success-message" id="mensajeExito">✅ ¡Gracias por tu respuesta!</div>
        </form>
    </div>

    <script>
        document.getElementById('formularioRelaciones').addEventListener('submit', function(e) {
            e.preventDefault();

            const desde = document.getElementById('factorDesde').value;
            const hacia = document.getElementById('factorHacia').value;
            const intensidad = document.getElementById('intensidad').value;

            if (!desde || !hacia || !intensidad) {
                alert("Por favor completa todos los campos.");
                return;
            }

            console.log({
                desde,
                hacia,
                intensidad
            });

            // Mostrar mensaje de éxito
            const mensaje = document.getElementById('mensajeExito');
            mensaje.style.display = 'block';

            // Limpiar formulario después de enviar
            setTimeout(() => {
                e.target.reset();
                mensaje.style.display = 'none';
            }, 2000);
        });
    </script>

</body>
</html>
